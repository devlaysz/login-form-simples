<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login Form Simples</title>
</head>
<body>

    <!--background-->
    <div class="circle_one"></div>
    <div class="circle_two"></div>
    <div class="circle_three"></div>
    <div class="circle_four"></div>
    <div class="wave_shape_one"></div>
    <div class="wave_shape_two"></div>
    
    <form id="login-form">

    <!--HEADER-->
    <div id="header">
        <h1>Welcome Back!</h1>
        <p>Login to continue</p>
    </div>

    <!--INPUTS-->
    <div id="inputs">
        <div class="input_box">
            <input type="text" placeholder="Enter username" id="input-user">
            <div id="box-red">
            <i class="fa-solid fa-user" id="user-icon"></i>
            </div>
        </div>
        <div class="input_box">
            <input type="password" placeholder="Enter password" id="password-input">
            <div id="box-red">
            <i class="fa-solid fa-key" id="key-icon"></i>
        </div>
        </div>
    </div>

    <!--FORGOT PASSWORD-->
    <div class="forgot_password">
        <a href="#">
            Forgot Password?
        </a>
    </div>

    <!--LOGIN BTN-->
    <button id="login-btn">LOGIN</button>

    <!--SIGN UP BTN-->
    <button id="signup-btn">SIGN UP</button>



</form>
</body>
</html>
